<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>K-means Clustering</title>
    <link rel="stylesheet" href="style.css">
    <script src="k-means.js"></script>
    <script src="control.js"></script>
</head>
<body>
    <header>
        <h1>K-means Clustering</h1>
    </header>
    <main>
        <section id="input">
            <h2>Input Data</h2>
            <textarea name="" id="data" cols="30" rows="10"></textarea>
            <br>
            <button id="btn-input" type="button">set</button>
        </section>
        <section id="show-data" class="hidden">
            <h2>Data:</h2>
            <h3><span>Relation Name:</span><span id="relation-name"></span></h3>
            <h3>Attributes:</h3>
            <table id="attributes">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <label for="k">K:</label>
            <input type="number" id="k" min="0" step="1">
            <button id="do-k-means" type="button">clusteing</button>
        </section>
        <section id="show-result" class="hidden">
            <h2>Result:</h2>
            <textarea name="" id="result" cols="30" rows="10"></textarea>
        </section>
    </main>
    <footer>Copyright Â© 2017 Ryan Juan</footer>
</body>
</html>
